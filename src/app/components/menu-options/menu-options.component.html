<div id='c21-menu-options'>
  <div class="button-menu-options" (click)="f21_toggle_options()"  (mouseover)="hover=true" (mouseleave)="hover=false">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" style="border-radius: 4px;">
        <path [ngStyle]="hover?{'fill': g.themeColor}:{'fill': 'none'}" d="M0 0h24v24H0V0z"/>
        <path  class="svg-icon" [ngStyle]="hover?{'fill': g.themeForegroundColor}:{'fill': g.themeColor}" d="M6.21 13.97l1.2 2.07c.08.13.23.18.37.13l1.49-.6c.31.24.64.44 1.01.59l.22 1.59c.03.14.15.25.3.25h2.4c.15 0 .27-.11.3-.26l.22-1.59c.36-.15.7-.35 1.01-.59l1.49.6c.14.05.29 0 .37-.13l1.2-2.07c.08-.13.04-.29-.07-.39l-1.27-.99c.03-.19.04-.39.04-.58 0-.2-.02-.39-.04-.59l1.27-.99c.11-.09.15-.26.07-.39l-1.2-2.07c-.08-.13-.23-.18-.37-.13l-1.49.6c-.31-.24-.64-.44-1.01-.59l-.22-1.59c-.03-.14-.15-.25-.3-.25h-2.4c-.15 0-.27.11-.3.26l-.22 1.59c-.36.15-.71.34-1.01.58l-1.49-.6c-.14-.05-.29 0-.37.13l-1.2 2.07c-.08.13-.04.29.07.39l1.27.99c-.03.2-.05.39-.05.59 0 .2.02.39.04.59l-1.27.99c-.11.1-.14.26-.06.39zM12 10.29c.94 0 1.71.77 1.71 1.71s-.77 1.71-1.71 1.71-1.71-.77-1.71-1.71.77-1.71 1.71-1.71zM19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm0 16H5V5h14v14z"/>
      </svg>
  </div>
  <div *ngIf="g.isOpenMenuOptions" class="modal-menu-options" 
  [ngStyle]="{ 'border-top': '2.4px solid', 'border-top-color': themeColor50 }"
  >
    <div class="">
      <!-- 
        <div class="c21-button" *ngIf="!g.isSoundActive" (click)="toggleSound()">{{g.SOUND_ON}}</div>
        <div class="c21-button" *ngIf="g.isSoundActive" (click)="toggleSound()">{{g.SOUND_OFF}}</div>
      -->
      
      <div *ngIf="g.signInWithCustomToken && g.userFullname" class="label-menu-wellcome">{{g.WELLCOME}} {{g.userFullname}}</div>
      

      <div class="c21-button" (click)="toggleSound()">
        <svg *ngIf="!g.isSoundActive" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeColor }" xmlns="http://www.w3.org/2000/svg"
            width="20" height="20" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M4.34 2.93L2.93 4.34 7.29 8.7 7 9H3v6h4l5 5v-6.59l4.18 4.18c-.65.49-1.38.88-2.18 1.11v2.06c1.34-.3 2.57-.92 3.61-1.75l2.05 2.05 1.41-1.41L4.34 2.93zM10 15.17L7.83 13H5v-2h2.83l.88-.88L10 11.41v3.76zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87 0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zm-7-8l-1.88 1.88L12 7.76zm4.5 8c0-1.77-1.02-3.29-2.5-4.03v1.79l2.48 2.48c.01-.08.02-.16.02-.24z" />
            <title id="altIconTitle">{{g.SOUND_OFF}}</title>
        </svg>
        <svg *ngIf="g.isSoundActive" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeColor }" xmlns="http://www.w3.org/2000/svg"
            width="20" height="20" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z" />
            <title id="altIconTitle">{{g.SOUND_ON}}</title>
        </svg>
        <span *ngIf="!g.isSoundActive" class="label-menu-item"> {{g.SOUND_OFF}}</span>
        <span *ngIf="g.isSoundActive" class="label-menu-item"> {{g.SOUND_ON}}</span>

      </div>
      <div class="c21-button" *ngIf="g.isLogged && g.showLogoutOption === true" (click)="signOut()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeColor }">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            <title id="altIconTitle">{{g.LOGOUT}}</title>
          </svg>
          <span *ngIf="g.isLogged && g.showLogoutOption === true" class="label-menu-item"> {{g.LOGOUT}}</span>
    </div>

  </div>

</div>
